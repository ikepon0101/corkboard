<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
body{
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	//background-image: url("/corkboard/img/garden.jpg");
	background-image: url("/corkboard/img/glass.jpg");
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	//background-size: 100% auto;
	background-size: cover;
}
.contents{
	margin: 20px;
	padding: 20px;
	background-color: rgba(255,255,255,0.5);
}
.corkboard{
	//width: 100%;
	//height: 200px;
	margin: 20px;
	//padding: 10px;
	//border: solid 1px black;
	//background-image: url("/corkboard/img/corkboard.jpg");
	//background-size: cover;
	//background-repeat: no-repeat;
	position: relative;
}
.controller{
	margin: 20px;
	text-align: center;
	//border: solid 1px black;
}
.comment{
	position: absolute;
	padding: 5px 15px;
	//background-color: rgba(210,210,250,1);
	//background-image: url("/corkboard/img/corkboard.jpg");
	background-image: url("img/paper_yellow.jpg");
	position: absolute;
	display: inline-block;
	font-size: 30px;
	top: 50px;
	left: 50px;
}
#txt{
	min-width: 200px;
	margin-bottom: 5px;
	//display: inline-block;
}
#btn{
	margin-bottom: 5px;
}
</style>

<body>
<!-- サンプル -->
<div class="contents">
<h1>this is h1</h1>
<h2>this is h2</h2>
<h3>this is h3</h3>
<p>this is p. this is p. this is p. this is p.</p>
</div><!-- contents -->

<div class="controller">
<form class="form-inline">
	<input type="text" id="txt" class="form-control" placeholder="write here...">
	<button type="button" id="btn" class="btn btn-default">comment</button>
</form>
</div><!-- controller -->

<div class="corkboard">
	<img src="/corkboard/img/corkboard.png" class="img-responsive">
</div><!-- corkboard -->

<button type="button" id="selBtn" name="aaa" value="aaa">aaaaa</button>

<!-- javascript library -->
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- javascript original -->
<script type="text/javascript">
$(function(){
	$('#btn').click(function(){
		$.get('/corkboard/insertAction.php', { text: $('#txt').val(), country: 'jp' });
	});

	$('#selBtn').click(function(){
		$.getJSON('/corkboard/selectAction.php?callback=?', function(data){
			$('.corkboard').append('<div class="comment">' + data[0].text + '</div>');
		});
	});
});
</script>

</body>
